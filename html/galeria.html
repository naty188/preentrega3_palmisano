<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FM Clases de Canto - Galería</title>
    <meta name="description" content="Fotos de eventos de Florencia y de sus alumnos y videos en show.">
    <meta name="keywords" content="canto, Zona Sur, Temperley, Profesora, Show de canto, Música, Eventos.">
    <link rel="stylesheet" href="../css/galeria.css">
</head>
<body>
    <header>
        <img class="logo" src="../IMG/FM_4B-removebg-preview.png" alt="Logo de Florencia Música">
        <nav class="navbar">
            <a href="../index.html">Inicio</a>
            <a href="./clases.html">Clases</a>
            <a href="./eventos.html">Eventos</a>
            <a href="./galeria.html">Galería</a>
            <a href="./contacto.html">Contacto</a>
        </nav>
    </header>

    <main>
        <div class="container">
            <!-- Sección de Flor -->
            <div class="column_Flor">
                <img src="../IMG/florenshow2.jpg" alt="Flor en Show 2" class="img__flor">
                <img src="../IMG/florenshow4.jpg" alt="Flor en Show 4" class="img__flor">
                <img src="../IMG/florenshow1.jpg" alt="Flor en Show 1" class="img__flor">
                <img src="../IMG/florenshow 5.jpg" alt="Flor en Show 5" class="img__flor">
                <p class="nombre__flor">Flor</p>
            </div>

            <!-- Sección de Alumnos -->
            <div class="column_Alumnos">
                <img src="../IMG/fotolu.jpg" alt="Alumno 1" class="img__fotos">
                <img src="../IMG/chico.jpg" alt="Alumno 2" class="img__fotos">
                <img src="../IMG/IMG9033.jpg" alt="Alumno 3" class="img__fotos">
                <img src="../IMG/IMG_9004.jpg" alt="Alumno 4" class="img__fotos">
                <p class="nombre__alumnos">Alumnos</p>
            </div>

            <!-- Sección de Videos -->
            <div class="column_Videos">
                <div class="video-container">
                    <iframe
                        src="https://www.youtube.com/embed/8p3KcVdhdMI?si=GIut-GD7n4mDgnBj"
                        title="YouTube video player"
                        frameborder="0"
                        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
                        referrerpolicy="strict-origin-when-cross-origin"
                        allowfullscreen
                        class="img__videos">
                    </iframe>
                    <iframe
                        src="https://www.youtube.com/embed/Ju1-tC9ih-s?si=qrhQcY-erH2PZ7HM"
                        title="YouTube video player"
                        frameborder="0"
                        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
                        referrerpolicy="strict-origin-when-cross-origin"
                        allowfullscreen
                        class="img__videos">
                    </iframe>
                    <p class="nombre__videos">Videos de las Muestras</p>
                </div>
            </div>
        </div>
    </main>

    <footer>
        <button class="btn">
            <img src="../IMG/google-removebg-preview.png" alt="Logo de Google">
            <h3>Ingresar con Google</h3>
        </button>

        <h1>
            Buenos Aires, Temperley, Argentina. @2024 Florencia Paz. Todos los
            derechos reservados.
        </h1>

        <h2>Seguime en mis redes</h2>

        <div class="contenedor-redes-sociales">
            <a href="https://www.instagram.com/fm.clasesdecanto/" target="_blank">
                <img
                    src="../IMG/instagram-removebg-preview.png"
                    alt="Instagram"
                    class="icono-red-social">
            </a>
            <a href="https://www.tiktok.com/@fmflorenciam" target="_blank">
                <img
                    src="../IMG/tiktok-removebg-preview.png"
                    alt="TikTok"
                    class="icono-red-social">
            </a>
            <a href="https://www.facebook.com/florenciamusica" target="_blank">
                <img
                    src="../IMG/Facebook-Logo-removebg-preview.png"
                    alt="Facebook"
                    class="icono-red-social">
            </a>
        </div>

        <div class="whatsapp-button">
          <a href="https://api.whatsapp.com/send?phone=1131967110" target="_florencia"></a>
      </div>
    </footer>

    <!-- Incluye Bootstrap si es necesario -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script> 
</body>
</html>
